<div *ngIf="p1" class="container" style="border:1px solid #DCDCDC;">
  <div *ngIf="moveOneVisible">
    <div class="col-md-12" style="text-align:center;">
      <h3>Round {{match.currentRound}}</h3>
    </div>
    <div class="row">
      <div class="col-md-12">{{p1.name.toString()}}</div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4">Select Move:</div>
      <div class="col-md-8">
        <select [(ngModel)]="p1selectedHand" class="form-control">
          <option *ngFor="let h of handSignals" [ngValue]="h">{{h.description}}</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-success" (click)="selectMoveOne()">OK</button>
      </div>
    </div>
    <br>
  </div>
  <div *ngIf="moveTwoVisible">
    <div class="col-md-12" style="text-align:center;">
      <h3>Round {{match.currentRound}}</h3>
    </div>
    <div class="row">
      <div class="col-md-12">{{p2.name}}</div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4">Select Move:</div>
      <div class="col-md-8">
        <select [(ngModel)]="p2selectedHand" class="form-control">
          <option *ngFor="let h of handSignals" [ngValue]="h">{{h.description}}</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-success" (click)="selectMoveTwo()">OK</button>
      </div>
    </div>
    <br>
  </div>
  <div *ngIf="winnerName">
    <div class="col-md-12 text-center">
      <h4>We have a WINNER!!</h4>
    </div>
    <div class="col-md-12 text-center">
      <p>{{winnerName}} is the new EMPEROR!</p>
    </div>
  </div>
</div>
<br>
<div *ngIf="roundView" style="margin-left: 20%;margin-right: 20%;">
  <app-round></app-round>
</div>
