<div *ngIf="playerView" class="container" style="border:1px solid #DCDCDC;">
  <div class="col-md-12" style="text-align:center;">
    <h3>Enter Player's Name</h3>
  </div>
  <div class="row">
    <div class="col-md-4">Player 1</div>
    <div class="col-md-8">
      <input type="text" class="form-control" [(ngModel)]="player1Name" required />
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">Player 2</div>
    <div class="col-md-8">
      <input type="text" class="form-control" [(ngModel)]="player2Name" required />
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12 text-center">
      <button class="btn btn-primary" (click)="nextStep()">Start</button>
    </div>
  </div>
  <br>
</div>
<div *ngIf="matchView" style="margin-left: 20%;margin-right: 20%;">
  <app-match></app-match>
</div>
